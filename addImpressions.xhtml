<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Add impressions</title>
</head>
<body>
<h:form>
<h:dataTable value="#{bookManagedBean.books}" var="book">
    <p:column headerText="Author">
		        <h:outputText value="#{book.author}"  />
		    </p:column>	 
		    <p:column headerText="title">
		        <h:outputText value="#{book.title}" />
		    </p:column>	 
		    <p:column>
		    	<h:commandButton value="+" render="utisak"  execute="@form" />		    
		    </p:column>
</h:dataTable>


   <h:panelGrid id="utisak">
    <p:outputLabel value="Unesite utisak: " />
    <p:inputText value="#{bookManagedBean.impression.text}" />  
    <p:commandButton styleClass="btn" value="Add"
     action="#{bookManagedBean.addImpressions}" update="growl" style="left:21%" />
   </h:panelGrid>
  </h:form>
	
</body>
</html>
