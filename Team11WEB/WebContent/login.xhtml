<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
	<div style="position: absolute; top: 20%; left: 40%; width: 150px; height: 100px;">
	<h:graphicImage value="/resources/images/logo.jpg" width="150px"/>
		<h:form>
			<h:panelGrid>
				<p:outputLabel value="Korisnicko ime: " />
				<p:inputText value="#{loginManagedBean.username}" />
				<br />
				<p:outputLabel value="Lozinka:" />
				<p:password value="#{loginManagedBean.password}" />
				<br />
				<p:commandButton styleClass="btn" value="Login"
					action="#{loginManagedBean.login}" update="growl" style="left:21%" />
			</h:panelGrid>
		</h:form>
	</div>
	<p:growl id="growl" life="3000" />
</body>
</html>
