<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:c="http://java.sun.com/jsp/jstl/core"
 xmlns:p="http://primefaces.org/ui">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
<h:form>
<p:commandButton styleClass="btn" value="getbooks"
     action="#{bookManagedBean.getBooks}" update="form" style="left:21%" render = "form" />
   
</h:form>
<h:panelGroup id="content" rendered="#{bookManagedBean.books != null}">
<h:form id="form">
          <c:forEach var="item" items="#{bookManagedBean.books}">
            <p:outputLabel value="#{item.title}" />
				<p:inputText  />
          </c:forEach>
</h:form>
</h:panelGroup>
</body>
</html>
